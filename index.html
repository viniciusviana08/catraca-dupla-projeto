<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LV System's - Catraca Inteligente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white shadow-2xl rounded-xl overflow-hidden w-full max-w-md">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-cyan-500 p-6">
      <div class="flex items-center justify-center space-x-3">
        <i class="fas fa-fingerprint text-white text-2xl"></i>
        <h1 class="text-2xl font-bold text-white">LV System's</h1>
      </div>
      <p class="text-center text-sm text-blue-100 mt-2">Sistema de Acesso Inteligente</p>
    </div>

    <!-- Corpo da Catraca -->
    <div class="p-6">
      <!-- Display do CPF -->
      <div class="mb-6 relative">
        <input 
          type="text" 
          id="cpfInput"
          readonly
          placeholder="Digite seu CPF"
          class="w-full p-4 text-xl text-center font-mono border-2 border-gray-200 rounded-lg bg-gray-50 focus:outline-none focus:border-blue-500"
        />
        <div id="cpfStatus" class="absolute right-3 top-4"></div>
      </div>

      <!-- Teclado Numérico -->
      <div class="grid grid-cols-3 gap-3 mb-6">
        <button onclick="addNumber('1')" class="num-btn">1</button>
        <button onclick="addNumber('2')" class="num-btn">2</button>
        <button onclick="addNumber('3')" class="num-btn">3</button>
        <button onclick="addNumber('4')" class="num-btn">4</button>
        <button onclick="addNumber('5')" class="num-btn">5</button>
        <button onclick="addNumber('6')" class="num-btn">6</button>
        <button onclick="addNumber('7')" class="num-btn">7</button>
        <button onclick="addNumber('8')" class="num-btn">8</button>
        <button onclick="addNumber('9')" class="num-btn">9</button>
        <button onclick="clearInput()" class="bg-red-100 text-red-600 hover:bg-red-200">
          <i class="fas fa-undo"></i>
        </button>
        <button onclick="addNumber('0')" class="num-btn">0</button>
        <button onclick="backspace()" class="bg-gray-100 text-gray-600 hover:bg-gray-200">
          <i class="fas fa-backspace"></i>
        </button>
      </div>

      <!-- Botão de Verificação -->
      <button 
        onclick="verificarAcesso()"
        class="w-full bg-gradient-to-r from-blue-600 to-cyan-500 text-white py-4 rounded-lg hover:from-blue-700 hover:to-cyan-600 transition-transform transform hover:scale-[1.02] font-bold text-lg">
        <i class="fas fa-sign-in-alt mr-2"></i>
        Verificar Acesso
      </button>

      <!-- Mensagem de Status -->
      <div id="mensagem" class="mt-4 text-center text-sm font-medium p-3 rounded-lg"></div>
    </div>
  </div>

  <script>
    // Funções do teclado (manter compatibilidade)
    function addNumber(num) {
      const cpfInput = document.getElementById('cpfInput');
      if(cpfInput.value.length < 11) {
        cpfInput.value += num;
        updateCPFStatus();
      }
    }

    function clearInput() {
      document.getElementById('cpfInput').value = '';
      updateCPFStatus();
    }

    function backspace() {
      const cpfInput = document.getElementById('cpfInput');
      cpfInput.value = cpfInput.value.slice(0, -1);
      updateCPVStatus();
    }

    function updateCPFStatus() {
      const status = document.getElementById('cpfStatus');
      const cpf = document.getElementById('cpfInput').value;
      status.innerHTML = cpf.length === 11 ? 
        '<i class="fas fa-check-circle text-green-500 text-xl"></i>' : 
        '<i class="fas fa-exclamation-circle text-yellow-500 text-xl"></i>';
    }
  </script>

  <style>
    .num-btn {
      @apply p-4 text-lg font-bold bg-gray-100 text-gray-700 rounded-lg 
             hover:bg-gray-200 transition-colors active:bg-gray-300;
    }
  </style>

  <script src="script.js"></script>
</body>
</html>
